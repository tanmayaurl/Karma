<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma - Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Karma Todo List</h1>
            <p>Organize your day, one task at a time</p>
        </header>

        <div id="shinchan-peek" class="shinchan-peek" style="display:none;">
            <!-- Shinchan peeking SVG -->
            <svg width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="#FFD6A5"/>
                <ellipse cx="35" cy="55" rx="7" ry="4" fill="#000"/>
                <ellipse cx="55" cy="55" rx="7" ry="4" fill="#000"/>
                <ellipse cx="45" cy="75" rx="6" ry="3" fill="#FF6F61"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="35" cy="55" rx="7" ry="4" fill="none" stroke="#222" stroke-width="2"/>
                <ellipse cx="55" cy="55" rx="7" ry="4" fill="none" stroke="#222" stroke-width="2"/>
                <ellipse cx="45" cy="75" rx="6" ry="3" fill="none" stroke="#222" stroke-width="2"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
                <ellipse cx="45" cy="60" rx="35" ry="25" fill="none" stroke="#222" stroke-width="3"/>
            </svg>
        </div>

        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addTask" class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma - Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Karma Todo List</h1>
            <p>Organize your day, one task at a time</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addTask" class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
